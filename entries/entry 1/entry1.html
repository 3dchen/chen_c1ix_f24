<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My Birthmarks</title>
    <style>
        body {
            background-color: #400000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            color: #FFFFFF;
            filter: blur(2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 50px;
            justify-items: center;
            margin-bottom: 50px;
        }

        .grid-item {
            font-size: 1.5em;
        }

        .start-btn {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: transparent;
            color: #FFFFFF;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CHECK MY BIRTHMARKS</h1>
        
        <div class="grid">
            <div class="grid-item">BACK</div>
            <div class="grid-item">RIGHT ARM</div>
            <div class="grid-item">STOMACH</div>
            <div class="grid-item">CHEST</div>
            <div class="grid-item">FACE</div>
            <div class="grid-item">FOOT</div>
            <div class="grid-item">LEG</div>
            <div class="grid-item">LEFT ARM</div>
            <div class="grid-item">HAUNCH</div>
        </div>

        <button class="start-btn">START</button>
    </div>

</body>
</html>
