    <script>
       
        let yeahCount = 0;
        let maxYeahCount = 50; 
        const body = document.body;

        function addYeahImage() {
            if (yeahCount < maxYeahCount) {
               
                const img = document.createElement('img');
                img.src = '/Users/sandy/Desktop/chen_c1ix_f24/entries/entry%203/assets/yeah.png'; // yeah.png的路径

                img.style.top = Math.random() * window.innerHeight + 'px';
                img.style.left = Math.random() * window.innerWidth + 'px';
                
                
                body.appendChild(img);
                
                yeahCount++;
                
             
                setTimeout(addYeahImage, 500); 
            }
        }

        
        addYeahImage();
